txt_locale="de"

txt_tutor=`* An interactive programming tutorial
+

##
col[] = [ 900 090 009 990 909 099 999 777 444 000 600 960 696 432 996 966 509 765 ]
textsize 6
for i range len col[]
  h = i mod 4
  y# = h * 16.5
  h = i / 4
  x# = h * 25
  move x# y#
  color col[i]
  rect 25 16.5
  move x# + 7 y# + 5
  s$ = col[i]
  if col[i] <= 9
    s$ = "00" & s$
  elif col[i] <= 99
    s$ = "0" & s$
  .
  color 000
  if col[i] = 0 or col[i] = 432
    color 888
  .
  text s$
.
